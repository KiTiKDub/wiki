{% extends "encyclopedia/layout.html" %}

{% block title %}
    Search Results
{% endblock %}

{% block body %}
    <h1>Search Results for '{{query}}'</h1>

    {% if match  %}

    {{content | safe}}

    {% else %}
    <ul>
        {% for entry in entries %}
            <li> <a href="{% url 'entry' entry %}">{{entry}}</a></li>
        {% endfor %}
    </ul>
    {% endif %}

{% endblock %}
